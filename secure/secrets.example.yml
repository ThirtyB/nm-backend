# 密钥配置文件示例
# 复制此文件为 secrets.yml 并填入真实的密钥值
# 注意：secrets.yml 已添加到 .gitignore，不会被提交到版本控制

keys:
  # SM2 私钥，用于 token 签名
  sm2_token_key_v1_priv:
    description: "SM2 私钥，用于 token 签名"
    value: "YOUR_SM2_PRIVATE_KEY_HERE"
    type: "sm2_private"
  
  # SM2 公钥，用于 token 验签
  sm2_token_key_v1_pub:
    description: "SM2 公钥，用于 token 验签"
    value: "YOUR_SM2_PUBLIC_KEY_HERE"
    type: "sm2_public"
  
  # SM4 对称密钥，用于字段加密
  sm4_data_key_v1:
    description: "SM4 对称密钥，用于字段加密 (128-bit)"
    value: "YOUR_32_CHARACTER_HEX_KEY_HERE"
    type: "sm4"

metadata:
  version: "v1"
  created_at: "example"
  generator: "manual"

# 使用说明：
# 1. 复制此文件为 secrets.yml
# 2. 运行 python app/security/key_generator.py 生成密钥并自动更新 secrets.yml
# 3. 或者手动填入密钥值
# 4. 确保 secrets.yml 文件权限为 600 (仅所有者可读写)